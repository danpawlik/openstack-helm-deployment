---
- block:
  - when: "{{ lookup('env', 'ANSIBLE_HOST_KEY_CHECKING') }}"
    name: Add k8s_contr host key to known_hosts
    shell: ssh-keyscan -H "{{ item }}" | tee -a "${HOME}/.ssh/known_hosts"
    with_items: "{{ groups['k8s_contr'] }}"
    args:
      executable: /bin/bash

  - when: "{{ lookup('env', 'ANSIBLE_HOST_KEY_CHECKING') }}"
    name: Add k8s_minion host key to known_hosts
    shell: ssh-keyscan -H "{{ item }}" | tee -a "${HOME}/.ssh/known_hosts"
    with_items: "{{ groups['k8s_minion'] }}"
    args:
      executable: /bin/bash

  - name: Generate temporary ssh key that will be used by contr
    openssh_keypair:
      path: "/tmp/{{ ssh_name }}"
    vars:
      - ssh_name: "ssh-{{ 99999999 | random }}"
    register: ssh_keygen_result

  - name: Install private key on k8s_contr
    copy:
      src: "{{ ssh_keygen_result.filename }}"
      dest: .ssh/id_rsa
      mode: 0600
      group: ubuntu
      owner: ubuntu
    delegate_to: "{{ item }}"
    delegate_facts: True
    loop: "{{ groups['k8s_contr'] }}"
    ignore_errors: false

  - name: Install public key on all hosts
    copy:
      src: "{{ ssh_keygen_result.filename }}.pub"
      dest: .ssh/id_rsa.pub
      mode: 0600
      group: ubuntu
      owner: ubuntu
    delegate_to: "{{ item }}"
    delegate_facts: True
    loop: "{{ groups['all'] }}"
    ignore_errors: false
