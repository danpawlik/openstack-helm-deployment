---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: mynamespace-mariadb-airskiff
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: openstack-mariadb-global
      component: mariadb
    actions:
      - method: merge
        path: .
      - method: merge
        path: .values.pod
      - method: delete
        path: .values.labels.prometheus_mysql_exporter
  storagePolicy: cleartext
data:
  chart_name: mynamespace-mariadb
  release: mynamespace-mariadb
  namespace: mynamespace
  wait:
    timeout: 300
    labels:
      release_group: airship-mynamespace-mariadb
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-mynamespace-mariadb
  values:
    pod:
      replicas:
        server: 3
...
