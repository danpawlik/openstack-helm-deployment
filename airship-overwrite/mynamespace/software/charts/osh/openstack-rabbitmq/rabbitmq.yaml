---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: mynamespace-rabbitmq-airskiff
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: openstack-rabbitmq-global
    actions:
      - method: delete
        path: .values.labels.prometheus_rabbitmq_exporter
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  namespace: mynamespace
  release: mynamespace-rabbitmq
  chart_name: mynamespace-rabbitmq
  wait:
    timeout: 300
    labels:
      release_group: airship-mynamespace-rabbitmq
    resources:
      - type: statefulset
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-mynamespace-rabbitmq
  test:
    enabled: false
  values:
    pod:
      replicas:
        server: 1
    monitoring:
      prometheus:
        enabled: false
...
