---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: mynamespace-cinder-airskiff
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: cinder-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  chart_name: mynamespace-cinder
  release: mynamespace-cinder
  namespace: mynamespace
  wait:
    timeout: 300
    labels:
      release_group: airship-mynamespace-cinder
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-mynamespace-cinder
...
