---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: mynamespace-keystone-airskiff
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: keystone-global
      component: keystone
    actions:
      - method: replace
        path: .values.pod
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  chart_name: mynamespace-keystone
  release: mynamespace-keystone
  namespace: mynamespace
  wait:
    timeout: 300
    labels:
      release_group: airship-mynamespace-keystone
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-mynamespace-keystone
  values:
    pod:
      replicas:
        api: 1
...
