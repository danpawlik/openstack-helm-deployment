---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: mynamespace-ingress-controller-airskiff
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: openstack-ingress-controller-global
      component: ingress
    actions:
      - method: replace
        path: .namespace
      - method: replace
        path: .release
      - method: replace
        path: .chart_name
      - method: replace
        path: .wait
      - method: replace
        path: .upgrade
      - method: replace
        path: .values.pod
  storagePolicy: cleartext
data:
  chart_name: mynamespace-ingress-controller
  release: mynamespace-ingress-controller
  namespace: mynamespace
  wait:
    timeout: 300
    labels:
      release_group: airship-mynamespace-ingress-controller
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-mynamespace-ingress-controller
  values:
    pod:
      replicas:
        ingress: 3
        error_page: 3
...
