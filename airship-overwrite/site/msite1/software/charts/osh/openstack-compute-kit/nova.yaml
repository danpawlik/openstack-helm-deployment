---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: msite1-nova
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: nova-global
      component: nova
    actions:
      - method: replace
        path: .values.labels.agent
      - method: delete
        path: .values.ceph_client
      - method: merge
        path: .
      - method: replace
        path: .values.pod
  storagePolicy: cleartext
data:
  chart_name: msite1-nova
  release: msite1-nova
  namespace: msite1
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-msite1-nova
    post:
      create: []
  wait:
    timeout: 300
    labels:
      release_group: airship-msite1-nova
  values:
    labels:
      agent:
        compute:
          node_selector_key: openstack-compute-node
          node_selector_value: enabled
        compute_ironic:
          node_selector_key: openstack-compute-node
          node_selector_value: enabled
    conf:
      ceph:
        enabled: false
      nova:
        libvirt:
          virt_type: qemu
    pod:
      replicas:
        api_metadata: 1
        placement: 1
        osapi: 1
        conductor: 1
        consoleauth: 1
        scheduler: 1
        novncproxy: 1
...
