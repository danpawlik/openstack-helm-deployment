---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: {{ namespace }}-glance-airskiff
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: glance-global
      component: glance
    actions:
      - method: merge
        path: .
      - method: replace
        path: .values.pod
      - method: delete
        path: .values.ceph_client
  storagePolicy: cleartext
data:
  chart_name: {{ namespace }}-glance
  release: {{ namespace }}-glance
  namespace: {{ namespace }}
  wait:
    timeout: 300
    labels:
      release_group: airship-{{ namespace }}-glance
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-{{ namespace }}-glance
  test:
    enabled: false
  values:
    bootstrap:
      enabled: false
    pod:
      replicas:
        api: 3
        registry: 3
    storage: pvc
{% if treasuremap_params['GLANCE_IMAGE'] is defined %}
    images:
      tags:
        glance_db_sync: {{ treasuremap_params['GLANCE_IMAGE'] }}
        glance_api: {{ treasuremap_params['GLANCE_IMAGE'] }}
        glance_registry: {{ treasuremap_params['GLANCE_IMAGE'] }}
{% if treasuremap_params['HEAT_IMAGE'] is defined %}
        bootstrap: {{ treasuremap_params['HEAT_IMAGE'] }}
        db_init: {{ treasuremap_params['HEAT_IMAGE'] }}
        db_drop: {{ treasuremap_params['HEAT_IMAGE'] }}
        ks_user: {{ treasuremap_params['HEAT_IMAGE'] }}
        ks_service: {{ treasuremap_params['HEAT_IMAGE'] }}
        ks_endpoints: {{ treasuremap_params['HEAT_IMAGE'] }}
{% endif %}
{% endif %}
...
