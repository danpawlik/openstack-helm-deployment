---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: {{ namespace }}-nova
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: nova-global
      component: nova
    actions:
      - method: merge
        path: .
      - method: replace
        path: .values.labels.agent
      - method: delete
        path: .values.ceph_client
      - method: replace
        path: .values.pod
      - method: replace
        path: .values.dependencies.static
  storagePolicy: cleartext
data:
  chart_name: {{ namespace }}-nova
  release: {{ namespace }}-nova
  namespace: {{ namespace }}
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-{{ namespace }}-nova
    post:
      create: []
  wait:
    timeout: 900
    labels:
      release_group: airship-{{ namespace }}-nova
  values:
    labels:
      agent:
        compute:
          node_selector_key: openstack-compute-node
          node_selector_value: enabled
        compute_ironic:
          node_selector_key: openstack-compute-node
          node_selector_value: enabled
    conf:
      ceph:
        enabled: false
      nova:
        libvirt:
          virt_type: qemu
    pod:
      replicas:
        api_metadata: 3
        placement: 1
        osapi: 3
        conductor: 1
        consoleauth: 1
        scheduler: 1
        novncproxy: 1

    dependencies:
      static:
        compute:
          pod:
            - requireSameNode: true
{% if treasuremap_params['NOVA_IMAGE'] is defined %}
    images:
      tags:
        nova_api: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_cell_setup: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_compute: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_compute_ssh: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_conductor: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_consoleauth: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_db_sync: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_novncproxy: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_placement: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_scheduler: {{ treasuremap_params['NOVA_IMAGE'] }}
        nova_spiceproxy: {{ treasuremap_params['NOVA_IMAGE'] }}
{% endif %}
...
