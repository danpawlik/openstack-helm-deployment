---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: {{ namespace }}-openvswitch
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: openvswitch-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
data:
  chart_name: {{ namespace }}-openvswitch
  release: {{ namespace }}-openvswitch
  namespace: {{ namespace }}
  wait:
    timeout: 900
    labels:
      release_group: airship-{{ namespace }}-openvswitch
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
    pre:
      delete:
        - type: job
          labels:
            release_group: airship-{{ namespace }}-openvswitch
{% if treasuremap_params['OPENVSWITCH_IMAGE'] is defined %}
    images:
      tags:
        OPENVSWITCH: {{ treasuremap_params['OPENVSWITCH_IMAGE'] }}
{% endif %}
...
