---
- name: Change sudoers
  hosts:
    - k8s_contr
    - k8s_minion
  gather_facts: False
  remote_user: ubuntu
  become: True
  vars:
    ansible_host_key_checking: false
    setup_minikube: "{{ lookup('env', 'SETUP_MINIKUBE') if lookup('env', 'SETUP_MINIKUBE') != '' else false }}"
  tasks:
    # FIXME: add SETUP_MINIKUBE
    - when: setup_minikube
      name: 010-deploy-k8s.sh
      shell: |
        cd /home/ubuntu/treasuremap && \
         ./tools/deployment/airskiff/developer/010-deploy-k8s.sh >> /home/ubuntu/logs 2>&1
      ignore_errors: true
      run_once: true
      delegate_to: "{{ item }}"
      delegate_facts: True
      loop: "{{ groups['k8s_contr'] }}"

    - when: not setup_minikube
      name: "Copy install-kubernetes script"
      copy:
        src: /home/ubuntu/openstack-helm-deployment/scripts/install-kubernetes.sh
        dest: /home/ubuntu/scripts/
        mode: 0755
        group: ubuntu
        owner: ubuntu
      delegate_to: "{{ item }}"
      delegate_facts: True
      loop: "{{ groups['k8s_contr'] }}"

    - when: not setup_minikube
      name: Deploy k8s
      shell: |
        bash -x /home/ubuntu/scripts/install-kubernetes.sh >> /home/ubuntu/logs 2>&1
      ignore_errors: false
      delegate_to: "{{ item }}"
      delegate_facts: True
      loop: "{{ groups['k8s_contr'] }}"

    - when: not setup_minikube
      name: Set node labels
      shell: |
        kubectl label nodes --all openstack-control-plane=enabled
        kubectl label nodes --all openstack-compute-node=enabled
        kubectl label nodes --all openvswitch=enabled
        kubectl label nodes --all linuxbridge=enabled
        kubectl label nodes --all ceph-mon=enabled
        kubectl label nodes --all ceph-osd=enabled
        kubectl label nodes --all ceph-mds=enabled
        kubectl label nodes --all ceph-rgw=enabled
        kubectl label nodes --all ceph-mgr=enabled
        # from 010-deploy-k8s.sh
        kubectl label nodes --all --overwrite ucp-control-plane=enabled
      ignore_errors: false
