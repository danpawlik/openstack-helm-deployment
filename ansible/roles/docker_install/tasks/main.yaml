    #      ignore_errors: true
    #
    #    - when: docker_check.rc == 1
    #      name: Get docker
    #      shell: curl -sSL https://get.docker.com/ | sh
    #
    - name: Install docker.io
      shell: |
        sudo DEBIAN_FRONTEND=noninteractive DEBIAN_FRONTEND=noninteractive apt install -y docker.io

    - name: Get docker
      shell: sudo usermod -aG docker ubuntu
      ignore_errors: true
